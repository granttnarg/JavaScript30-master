<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log("Hello %s", "David")

    // Styled
    console.log("%c I am text", 'color:red; background:black; font-size: 50px')

    // warning!
    console.warn("NOOO!");

    // Error :|
    console.error("shiitttt!");

    // Info
    console.info("Tall people are tall, true story");

    // Testing

    const p = document.querySelector('p');

    console.assert(p.classList.contains('hello'), 'That is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);


    // Grouping together

    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(dog.name);
      console.log(dog.age);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('p')

    // timing

    console.time('fetching data')
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then (data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs)

  </script>
</body>
</html>
